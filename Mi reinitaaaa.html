<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sobre de Cartas</title>
<style>
    * {box-sizing:border-box;}
    body {background-color:#f9dbe7; font:16px/22px Arial, sans-serif; }
    a {text-decoration:none; color:#333;}
    a:hover {color:#335fce;}
    .wrapper {
        height:400px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .heart {
        position: absolute;
        height: 6px; /* Ajusta el tamaño del corazón */
        width: 4px; /* Ajusta el tamaño del corazón */
        background-color: rgb(230, 30, 96);
        transform: rotate(45deg);
        border-radius: 6px 6px 0px 0px; /* Ajusta el radio de borde del corazón */
        animation: pump 3s infinite ease-in-out;
    }
    .heart::before {
        content: " ";
        position: absolute;
        top: 1px; /* Ajusta la posición del corazón */
        left: -1px; /* Ajusta la posición del corazón */
        height: 6px; /* Ajusta el tamaño del corazón */
        width: 4px; /* Ajusta el tamaño del corazón */
        background-color: rgb(230, 30, 96);
        transform: rotate(270deg);
        border-radius: 6px 6px 0px 0px; /* Ajusta el radio de borde del corazón */
        animation: pump 3s infinite ease-in-out;
    }
    @keyframes pump {
        0% {
            height: 6px; /* Ajusta el tamaño del corazón */
            width: 4px; /* Ajusta el tamaño del corazón */
        }
        30% {
            height: 5px; /* Ajusta el tamaño del corazón */
            width: 3px; /* Ajusta el tamaño del corazón */
        }
        60% {
            height: 4px; /* Ajusta el tamaño del corazón */
            width: 2px; /* Ajusta el tamaño del corazón */
            border-radius: 3px 3px 0px 0px; /* Ajusta el radio de borde del corazón */
        }
        90% {
            height: 6px; /* Ajusta el tamaño del corazón */
            width: 4px; /* Ajusta el tamaño del corazón */
        }
    }
    .envelope {
        height: 93px;
        width: 165px;
        background: #7e6fa7;
        transition: margin-top 300ms;
        position:relative;
    }
    .top {
        position: absolute;
        top: -3px;
        left: 0px;
        width: 100%;
        height: 73px;
        z-index: 30;
        overflow: hidden;               
        transform-origin: top;            
        transition: transform 300ms 150ms, z-index 0ms 150ms, height 300ms 0ms, top 300ms 0ms;
    }
    .outer {
        position: absolute;
        bottom: 0px;
        left: 0px;
        border-left: 83px solid transparent;
        border-right: 82px solid transparent;
        border-top: 70px solid #7e6fa7;
    }
    .inner {
        position: absolute;
        left: -81px;
        top: -73px;
        border-left: 81px solid transparent;
        border-right: 80px solid transparent;
        border-top: 68px solid #523c66;
    }
    .bottom {
        position: absolute;
        z-index: 20;
        bottom: 0px;
        left: 2px;
        border-left: 81px solid transparent;
        border-right: 80px solid transparent;
        border-bottom: 45px solid #523c66;
    }
    .left {
        position: absolute;
        z-index: 20; top: 0px;
        left: 0px;
        border-left: 81px solid #523c66;
        border-top: 45px solid transparent;
        border-bottom: 45px solid transparent;
    }
    .right {
        position: absolute;
        z-index: 20;
        top: 0px;
        right: 0px;
        border-right: 80px solid #523c66;
        border-top: 45px solid transparent;
        border-bottom: 45px solid transparent;
    }
    .cover {
        position: absolute;
        z-index: 15;
        bottom: 0px;
        left: 0px;
        height: 51%;
        width: 100%;
        background: #7e6fa7;
    }
    .paper {
        position: absolute;
        height: 90px;
        width: 94%;
        top: 0px;
        left: 5px;
        padding:15px;
        background: #fff;
        z-index: 10;
        transition: margin-top 300ms 0ms;
        font-size: 12px; /* Tamaño de fuente más pequeño */
    }

    .envelope:hover {
        transition-delay: 150ms;
        margin-top: 20px;
    }
    .envelope:hover .top {
        transition: transform 300ms 0ms, height 300ms 150ms, top 300ms 150ms;
        height: 10px;
        top: -60px;
        transform: rotateX(180deg);
    }
    .envelope:hover .paper {
        margin-top: -60px;
        transition: margin-top 300ms 150ms;
    }
    .envelope::after {
        content: "Para mi chica";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 12px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="wrapper">
    <!-- Fondo con corazones -->
    <div class="background">
        <!-- Generar corazones de manera dinámica -->
        <script>
            var hearts = '';
            for (var i = 0; i < 1000; i++) { // Ajusta el número de corazones duplicados
                hearts += '<div class="heart" style="top: ' + Math.random() * 100 + '%; left: ' + Math.random() * 100 + '%;"></div>';
            }
            document.write(hearts);
        </script>
    </div>
    <!-- Sobre de cartas -->
    <div class="envelope">
        <div class="top">
            <div class="outer"><div class="inner"></div></div>
        </div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="cover"></div>
        <div class="paper"> <!-- Contenido del papel -->
            <p>Estoy muy orgulloso de ti, te quiero mucho.❤️</p>
        </div>
    </div>
</div>

</body>
</html>
